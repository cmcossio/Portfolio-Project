<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Project</title>
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <div class="global">
        <div class="header">                                                    <!--first of three sections-->
            <div class="logo">                                                  <!--this div contains the logo image element-->
                <img class="logo_image" src="IMG/Logo.png" alt="portfolio logo">   <!--this is the logo image-->
            </div>
            <div class="name_title">                                            <!--this div contains the name and title elements-->
                <h1 class="name">Carlos M. Cossio</h1>                          <!--using heading element for name-->
                <p class="title">web-development student</p>                                  <!--using paragraph element for title-->
            </div>
        </div>                                                                  <!--end of header div-->
        <div class="body">                                                      <!--this div contains the main image-->
            <img class="image_large" src="IMG/Main.jpg" alt="alpine lake">                          <!--this is the main image-->
        </div>                                                                  <!--end of body div-->
        <h2 class="featured_title">Featured Work</h2>
        <div class="featured_section">                                          <!--this div contains the bottom third-->
            <div class="preview">                                               <!--three divs containing image and text-->
                <img class="image_small" src="IMG/1.jpg" alt="Uyuni, Bolivia">
                <h3 class="work_name">bolivia</h3>
                <p class="desc">
                    <a href="https://github.com/udacity/Bolivia" class="link">https://github.com/udacity/Bolivia</a>
                </p>
            </div>
            <div class="preview">
                <img class="image_small" src="IMG/2.jpg" alt="Macchu Picchu, Peru">
                <h3 class="work_name">peru</h3>
                <p class="desc">
                    <a href="https://github.com/udacity/Peru" class="link">https://github.com/udacity/Peru</a>
                </p>
            </div>
            <div class="preview">
                <img class="image_small" src="IMG/3.jpg" alt="Andean House">
                <h3 class="work_name">andes</h3>
                <p class="desc">
                    <a href="https://github.com/udacity/Andes" class="link">https://github.com/udacity/Andes</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
